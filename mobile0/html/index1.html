<!DOCTYPE html> 
02.<html> 
03.<head> 
04.<meta charset="utf-8" /> 
05.<title>div重叠 叠加实例 未排层叠顺序 www.divcss5.com</title> 
06.<style> 
07..div-relative{position:relative; color:#000; border:1px solid #000; width:500px; height:400px} 
08..div-a{ position:absolute; left:30px; top:30px; background:#F00; width:200px; height:100px} 
09./* css注释说明： 背景为红色 */ 
10..div-b{ position:absolute; left:50px; top:60px; background:#FF0; width:400px; height:200px} 
11./* 背景为黄色 */ 
12..div-c{ position:absolute; left:80px; top:80px; background:#00F; width:300px; height:300px} 
13./* DIV背景颜色为蓝色 */ 
14.</style> 
15.</head> 
16.<body> 
17.<div class="div-relative"> 
18.<div class="div-a">我背景为红色</div> 
19.<div class="div-b">我背景为黄色</div> 
20.<div class="div-c">我背景为蓝色</div> 
21.</div> 
22.</body> 
23.</html>
